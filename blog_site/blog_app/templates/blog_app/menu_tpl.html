<div class="{{ menu_class }}">
    <ul>
        <li><a href="{% url 'home' %}">Главная</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'add_post' %}">Добавить пост</a></li>
        {% endif %}
        {% for cat in categories %}
        <li><a href="{{ cat.get_absolute_url }}">{{ cat.title }}</a></li>
        {% endfor %}
    </ul>
</div>
